server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Root directory and index
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        # Cache control for static assets
        expires 1d;
    }
    
    # Specific rules for API calls proxying if needed
    location /api {
        # This is just a placeholder. For actual proxying, configure:
        # proxy_pass http://your-backend-api-url;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        try_files $uri $uri/ /index.html;
    }
    
    # Don't cache index.html to ensure users get the latest version
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;
    
    # Handle 404 errors
    error_page 404 /index.html;
}